<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal form</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="normal">
        <div class="normal-form">
           <div class="small-button">
            <div id="btn"></div>
            <button type="submit" class="toggle" onclick="register()">Register</button>
            <button type="submit" class="toggle" onclick="login()">Log In</button>
           </div>
            <form class="form-group" id="register">
                <input type="text" class="input" placeholder="First Name" required>
                <input type="text" class="input" placeholder="Last Name" required>
                <input type="tel" class="input" placeholder="Phone No" required>
                <input type="email" class="input" placeholder="your email" required><br>
                <label>Gender : </label><br>
                <input type="radio" class="input1">Male
                <input type="radio" class="input1">Female<br><br>
                <label>Date of birth</label><br>
                <input type="date" class="input" placeholder="Date of birth" required><br>
                <label>Choose your favourite color </label>
                <input type="color" class="input1" placeholder="Favourite color" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="sbt-btn" onclick="successreg()">Register</button>
            </form>
            <form class="form-group" id="login">
                <input type="email" class="input" placeholder="Enter email" required>
                <input type="password" class="input" placeholder="Password please" required>

                <button type="submit" class="sbt-btn" onclick="successlog()">Log In</button>
            </form>
        </div>
    </div>
    <script>
      var x = document.getElementById("register");
      var y = document.getElementById("login");
      var z = document.getElementById("btn");
      let a = document.getElementById("successreg");
      let b = document.getElementById("successlog");

      function login(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      
      function register(){
        x.style.left = "50px";
        y.style.left = "-450px";
        z.style.left = "0px";
      }
      
       function successreg(){
        Swal.fire({
                title: 'Success!',
                text: 'Registration successful!',
                icon: 'success',
                confirmButtonText: 'Cool'
})
       }

       function successlog(){
        Swal.fire({
            title: 'Success!',
            text: 'You have successfully logged in',
            icon: 'success',
            confirmButtonText: 'Cool'
            })
       }
    </script>
</body>
</html>
